<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة هبوط | كتاب HTML</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("images/5416.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    /* هيدر شفاف */
    header {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.08);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: top 1s ease;
    }
    header.active { top: 0; }
    header nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover { color: #ffcc00; }

    /* البطل */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .glass-box {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      backdrop-filter: blur(15px);
      padding: 40px;
      max-width: 700px;
      animation: fadeIn 2s ease;
    }
    .glass-box h1 {
      font-size: 38px;
      margin-bottom: 20px;
    }
    .glass-box p {
      font-size: 20px;
      margin-bottom: 25px;
    }
    .cta-btn {
      padding: 14px 35px;
      font-size: 20px;
      background: rgba(255,255,255,0.15);
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* المميزات */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 60px 20px;
    }
    .feature-box {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      padding: 25px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s;
    }
    .feature-box.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .feature-box i {
      font-size: 35px;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      font-size: 18px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: scale(0.95);}
      to {opacity:1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header id="mainHeader">
    <div class="logo"><i class="fa fa-code"></i> FaragDev98</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#features">مميزات</a>
      <a href="#buy">شراء</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <!-- البطل -->
  <section class="hero">
    <div class="glass-box">
      <h1>📘 كتاب HTML & CSS</h1>
      <p>تعلم أساسيات البرمجة مع أمثلة عملية وبأسلوب مبسط</p>
      <button class="cta-btn" onclick="window.location.href='contact.html'">💳 اشترِ الآن</button>
    </div>
  </section>

  <!-- المميزات -->
  <section class="features" id="features">
    <div class="feature-box">
      <i class="fa fa-laptop-code"></i>
      <h3>مشروع عملي</h3>
      <p>تطبيق مباشر يثبت المهارات الجديدة.</p>
    </div>
    <div class="feature-box">
      <i class="fa fa-book"></i>
      <h3>شرح مبسط</h3>
      <p>خطوة بخطوة للمبتدئين بسهولة.</p>
    </div>
    <div class="feature-box">
      <i class="fa fa-mobile"></i>
      <h3>متجاوب</h3>
      <p>يعمل على جميع الأجهزة (موبايل – تابلت – كمبيوتر).</p>
    </div>
  </section>

  <!-- الفوتر -->
  <footer id="contact">
    © جميع الحقوق محفوظة - FaragDev98
  </footer>

  <script>
    // هيدر يظهر
    window.addEventListener("load", () => {
      document.getElementById("mainHeader").classList.add("active");
    });

    // المميزات تظهر مع السكرول
    const boxes = document.querySelectorAll(".feature-box");
    window.addEventListener("scroll", () => {
      boxes.forEach(box => {
        const rect = box.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50){
          box.classList.add("visible");
        }
      });
    });
  </script>
</body>
      </html>

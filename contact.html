<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - FaragDev</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header class="glass-header">
    <div class="logo-title">FaragDev</div>
    <nav>
      <a href="index.html" class="glass-btn">الرئيسية</a>
      <a href="portfolio.html" class="glass-btn">معرض أعمال</a>
      <a href="contact.html" class="glass-btn active">تواصل</a>
    </nav>
  </header>

  <!-- ===== قسم التواصل ===== -->
  <section id="contact" class="contact-section show">
    <h2>تواصل معي</h2>
    <p>أرسل لي رسالة مباشرة وسأرد عليك بأسرع وقت. استفساراتك أو طلباتك ستجد لها اهتمام كامل وخدمة احترافية.</p>

    <!-- ===== نموذج الرسائل ===== -->
    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" placeholder="رسالتك" rows="5" required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <!-- ===== أيقونات التواصل الاجتماعي ===== -->
    <div class="contact-icons">
      <a href="https://wa.me/201091838789" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="mailto:yourmail@example.com"><i class="fas fa-envelope"></i></a>
    </div>


  <!-- رابط ملف JavaScript للتحكم لاحقًا -->
  <script src="js/contact.js"></script>

</body>
</html>
